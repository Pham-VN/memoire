        left: -10px;

        height: 100%;
      }

          this.children = [];
        }

        addChild(node) {

        }
      }

      function buildSyntaxTree(expression, parentElement) {
        const rootNode = new Node(expression);
        const parentNode = document.createElement("ul");
        parentNode.classList.add("syntax-tree");
        const liNode = document.createElement("li");
        liNode.textContent = expression;
        parentNode.appendChild(liNode);
        parentElement.appendChild(parentNode);
