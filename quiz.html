 <!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width-device-width, inital-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link href="quiz.css" rel="stylesheet">
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <!-- Link Boostrap 4   -->
        <!-- <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script> -->
        <title>Quiz App</title>
    </head>
    <body id="bodySize">

        <div class="container">
            <div id="question-container" class="hide">

                  <span id="numbreOfQuestion"></span>
                  <span id="timer">10:00</span>

                  <!-- change size texte  -->
                  <p style="margin-left: 16%;margin-bottom:5%">

                      <!-- backgroundColor -->
                  <span>Background Color</span>
                  <input type="color" id="background-unchecked" value="#ffffff" class="color_picker">

                  <!-- font-size -->
                    <span>Text size</span>
                  <input type="range" min="16" max="30" value="22px" id="fontSize" class="range">
                  <span id="valueSize">22px</span>

                <!-- mode jour et nuit -->
                  <input type="checkbox" class="checkbox" id="checkbox">
                  <!-- style="margin-top: -8%;" -->
                  <label for="checkbox" class="checkbox-label"> 
                    <span class="ball"></span>
                  </label>
                
                </p>
                
                <p id="question" style="line-height:1.2;"></p>
                <p id="phrase" style="line-height:1.2;">Phrase</p>
                <div id="reponses-buttons" class="btn-gird">
                </div>
                <div class="w3-light-grey">
                    <div id="myBar" style="height:50px;width:0;"></div>
                </div>
                <button style="margin-top: 2%;" onclick="window.open('parseTree.html', '_blank').focus();">Voir la syntaxe de la phrase</button>

            </div>

            <div id="announceScore"></div>

        <div class="controls">
            <button id="start-btn" class="start-btn btn" style="margin-top: 5%;">Start</button>
            <button id="valider-btn" class="valider-btn btn hide">Valider</button>
            <button id="next-btn" class="next-btn btn hide">Next</button>
            <!-- <p id="game-over" class="game-over hide">Game Over! </p> -->
            <br/>
            <button id="restart-btn" class="restart-btn btn hide">Restart</button>
        </div>
        </div>
        <div id="timeQuestionAttemps">
            <table border="2" id="myTable" class="hide">
                <thead>
                  <tr>
                    <th>Question</th>
                    <th>Durée</th>
                    <th>Nombre d'essai</th>
                    <th>Partie du discours du mot</th>
                    <th>Résultat</th>
                  </tr>
                </thead>
                <tbody id="tableBody">
                                                  
                </tbody>
              </table>
        </div>
        <script src="quiz.js"></script>
      </div>
    </body>
</html>
